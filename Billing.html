<!DOCTYPE html>                       
<html>                           
  <head>                               
    <title>Intro to HTML & CSS Sprint Challenge - Billing</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">              
    <link rel="stylesheet" href="main.css">
  </head>         
  <body> 
      <!-- Progress Trackers -->
      <section class="progress-trackers">
            <div class="progress-tracker active-tracker">
              <span>1</span>
              <h2 id="active1">Create Account</h2>
            </div>
            <div class="progress-tracker active-tracker">
              <span>2</span>
              <h2 id="active2">Personal Details</h2>
            </div>
            <div class="progress-tracker active-tracker">
              <span>3</span>
              <h2 id="active3">Billing Details</h2>
            </div>
         </section>

    <!-- Main Form -->
    <section class="form-help">
    <form class="billing"
     action="https://my-server-processing-code.com" 
     method="POST">
     <header>Billing</header>
     <!-- Name -->
     <div class="form-field">
        <label for="card-name">Name (as it appears on card)</label>
        <input type="text" id="card-name" name="card-name" />
     </div>
     <!-- Card Number -->
     <div class="form-field">
        <label for="card">Card Number</label>
        <input type="number" id="card" name="card" />
     </div>
     <!-- Expiration Date -->
     <div class="form-field same-row">
            <label for="expire">Expiration Date</label>
            <select id="expire" name="expire">
                    <option value="" selected="selected">01 - January</option>
                    <option value="01">01 - January</option>
                    <option value="02">02 - February</option>
                    <option value="03">03 - March</option>
                    <option value="04">04 - April</option>
                    <option value="05">05 - May</option>
                    <option value="06">06 - June</option>
                    <option value="07">07 - July</option>
                    <option value="08">08 - August</option>
                    <option value="09">09 - September</option>
                    <option value="10">10 - October</option>
                    <option value="11">11 - November</option>
                    <option value="12">12 - December</option>
            </select>
         </div>
     <!-- Year -->
     <div class="form-field same-row">
            <label for="year">Year</label>
            <select id="year" name="year">
                    <option value="" selected="selected">2019</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
            </select>
         </div>
     <!-- Zip Code -->
     <div class="form-field new-row">
        <label for="card-zip">Zip Code</label>
        <input type="number" id="card-zip" name="card-zip" />
     </div>
     <!-- Security Code -->
     <div class="form-field same-row">
            <label for="code">Security Code</label>
            <input type="number" id="code" name="code" />
         </div>

     <a href="Personal Details.html" class="previous">Back</a>
     <a href="#" class="next">Next</a>

    </form>
    </section>


 
  </body>
</html>
