<!DOCTYPE html>                       
<html>                           
  <head>                               
    <title>Intro to HTML & CSS Sprint Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">              
    <link rel="stylesheet" href="main.css">
  </head>         
  <body> 
      <!-- Progress Trackers -->
      <section class="progress-trackers">
            <div class="progress-tracker active-tracker">
              <span>1</span>
              <h2 id="active1">Create Account</h2>
            </div>
            <div class="progress-tracker">
              <span>2</span>
              <h2>Personal Details</h2>
            </div>
            <div class="progress-tracker">
              <span>3</span>
              <h2>Billing Details</h2>
            </div>
         </section>

    <!-- Main Form -->
    <section class="form-help">
    <form 
     action="https://my-server-processing-code.com" 
     method="POST">
     <header>Join the Wizz.ly Team</header>
     <!-- Email -->
     <div class="form-field">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
     </div>
     <!-- Password -->
     <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
     </div>
     <!-- Confirm Password -->
     <div class="form-field">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" />
     </div>

     <a href="Personal Details.html" class="next">Next</a>

    </form>
    </section>


 
  </body>
</html>
